{% extends 'calorie_counter/base.html' %}

{% block content %}
  <h1>Расчет калорий</h1>
  <form method="post">
    {% csrf_token %}
    <label for="weight">Вес (кг):</label><br>
    <input type="number" step="0.01" name="weight" required><br>
    <label for="height">Рост (см):</label><br>
    <input type="number" step="0.01" name="height" required><br>
    <label for="age">Возраст:</label><br>
    <input type="number" name="age" required><br>
    <label for="gender">Пол:</label><br>
    <select name="gender">
      <option value="male">М</option>
      <option value="female">Ж</option>
    </select><br>
    <label for="activity_level"> Уровень активности:</label><br>
    <select name="activity_level">
      <option value="1.2">Нет активности (практически нет активности)</option>
      <option value="1.375">Немного активности (легкие упражнения 1-3 раза в неделю)</option>
      <option value="1.55">Средний уровень (занятия спортом 3-5 раза в неделю)</option>
      <option value="1.725">Много активности (занятия спортом 6-7 раз в неделю)</option>
      <option value="1.9">Очень много активности (занятия спортом 6-7 раз в неделю, большие нагрузки)</option>
    </select><br>
    <button type="submit">Рассчитать</button>
  </form>
{% endblock %}
